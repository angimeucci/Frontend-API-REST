<html>

<head>
    <title>Employees Manager.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="ssc.css" rel="stylesheet" type="text/css">
    <script src="sj.js" type="text/javascript"></script>
</head>

<body onload="loadallelement()">
    <center><br><br>
        <div class="card">
            <div class="maintitle">
                <h4>Manage <b>Employees</b>
                    <a onclick="deletepls()" style="margin-left: 50%">
                        <img src="media/maindelete.jpg" style="width: 70px; height: 28px;"></a>
                    <a onclick="mainadd(new Employer('name', 'email', 'address', 'phone'))" style="margin-left: 1%">
                        <img src="media/mainadd.jpg" style="width: 140px; height: 28px;"></a>
                </h4>
            </div>

            <div class="itemscontainer">
                <table style=" width: 100%;" id="itemscontainer">
                    <tr class="item">
                        <td>
                            <input onClick="checkboxall(this)" class="form-check-input" type="checkbox" id="maincheckbox" style="margin-left: 1%">
                        </td>
                        <td>
                            <p><b>Name</b></p>
                        </td>
                        <td class="longer">
                            <p><b>Email</b></p>
                        </td>
                        <td class="longer">
                            <p><b>Address</b></p>
                        </td>
                        <td>
                            <p><b>Phone</b></p>
                        </td>
                        <td colspan="2" class="shawty">
                            <p><b>Action</b></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
</body>

</html>
