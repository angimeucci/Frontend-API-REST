<html>

<head>
    <title>Employees Manager.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="ssc.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sj.js" type="text/javascript"></script>
</head>

<body onload="loadallelement()">
    <center><br><br>
        <form id="mainform">
            <div class="card">
                <div class="maintitle">
                    <h4>Manage <b>Employees</b>
                        <a onclick="deletepls()" style="margin-left: 50%">
                            <img src="media/maindelete.jpg" style="width: 70px; height: 28px;"></a>
                        <a onclick="addpls()" style="margin-left: 1%">
                            <!--//(new Employer('name', 'lname', 'email', 'phone'))-->
                            <img src="media/mainadd.jpg" style="width: 140px; height: 28px;"></a>
                    </h4>
                </div>

                <div class="itemscontainer">
                    <table style=" width: 100%;" id="itemscontainer">
                        <tr class="item">
                            <td>
                                <input onClick="checkboxall(this)" class="form-check-input" type="checkbox" id="maincheckbox" style="margin-left: 1%">
                            </td>
                            <td>
                                <p><b>Name</b></p>
                            </td>
                            <td class="longer">
                                <p><b>Last name</b></p>
                            </td>
                            <td class="longer">
                                <p><b>Address</b></p>
                            </td>
                            <td>
                                <p><b>Phone</b></p>
                            </td>
                            <td colspan="2" class="shawty">
                                <p><b>Action</b></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
        <form id="requestnewemployerform">
            <div class="card">
                <div class="maintitle">
                    <h4>Manage <b>Employees</b>
                    </h4>
                </div>
                <div class="itemscontainer">
                    <div class="item"><br>
                        <div class="input-group mb-3">
                            <input id="nameofform" required type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input id="lnameofform" required type="text" class="form-control" placeholder="Last name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input id="addressoform" required type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input id="phoneofform" required type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id="divforaappended">
                            <a onclick="sendaddemployee()" style="margin-left: 1%">
                                <img src="media/mainadd.jpg"></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </center>
</body>

</html>
